<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <nav class="navbar bg-dark ">
        <div class="container-fluid">
            <a class="navbar-brand text-light mb-lg-2 " href="#">Weather App</a>
        </div>
    </nav>
    <div class="container p-4">
        <form>
            <input type="text" class="form-control rounded-0 my-3" placeholder=" Enter the City Name" required />
            <button class="btn btn-success rounded-0 w-100 my-2"> Get Weather</button>

        </form>
        <div class="card rounded-4 shadow-lg p-4">
            <div class="d-flex align-items-center justify-content-between ">
                <span>
                    <h1 class="card-title display-3"></h1>
                    <h2 class="display-4"></h2>
                </span>
                <span>
                    <img src="" alt="">
                    <p class="text-secondary"></p>
                </span>
            </div>

        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
